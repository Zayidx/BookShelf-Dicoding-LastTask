<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
  <body>
    <main>
      <div class="bookshelf">
        <!-- title -->
        <div class="judul">
          <h1>Bookshelf Apps</h1>
        </div>

        <!-- MASUKAN BUKU BARU -->
        <div class="masukan-buku">
          <h3>Masukan Buku Baru</h3>
          <form>
            <label>
              <p>Judul</p>
              <input type="text" placeholder="Judul Buku Nya" />
            </label>
            <label>
              <p>Penulis</p>
              <input type="text" placeholder="Penulis Buku nya" />
            </label>
            <label>
              <p>Tahun</p>
              <input type="text" placeholder="Tahun Bukunya" />
            </label>
            <label class="check-btn">
              <p>Selesai dibaca</p>
              <input type="checkbox" placeholder="Tahun Bukunya" />
            </label>
            <button>Masukan Buku ke rak <span>Belum dibaca</span></button>
          </form>
        </div>

        <!-- CARI BUKU -->
        <div class="cari-buku">
          <h3>Cari Buku (Opsional)</h3>
          <label>
            Judul
            <input type="text" placeholder="Judul Buku nya" />
          </label>
          <button class="cari"><i class="ai-search"></i></button>
        </div>

        <!-- BELUM SELESAI DI BACA -->
        <div class="belum-dibaca">
          <h3>Belum selesai dibaca</h3>
          <ol>
            <li>test</li>
            <li>test</li>
          </ol>
        </div>

        <!-- SELESAI DIBACA -->
        <div class="selesai-dibaca">
          <h3>Selesai dibaca</h3>
        </div>
      </div>
      <!-- title -->
    </main>
  </body>
</html>
